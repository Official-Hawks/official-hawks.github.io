<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/discord-theme@1.1.8/js/main.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/discord-theme@1.1.8/css/main.min.css">
    <script type="text/javascript" src="./arc-sw.js"></script>  
    <script async src="https://arc.io/widget.min.js#H1e27HJX"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Birf Calculator</title>
    <link rel="shortcut icon" type="image/png" href="./circle-cropped.png"/>
    <meta property="og:title" content="The Birf's Profile - Calculator" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://hawkscord.dev" />
<meta property="og:image" content="https://hawkscord.dev/thumbnail.png" />
<meta property="og:description" content="Calculate your dreams out" />
<meta name="theme-color" content="#7289DA">

<!-- Include this to make the og:image larger -->
<meta name="twitter:card" content="summary_large_image">

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
    <script src="script.js"></script>
 <footer>
     <a href="/" class="dbtn">Back</a>
    </footer>
</body>

</html>
